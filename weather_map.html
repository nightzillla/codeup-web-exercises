<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather Map</title>
        <script src="js/keys.js"></script>
        <!--    this is a link for mapbox library-->
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
        <!--    boostrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <!--    geocoder.js link-->
        <script src="js/mapbox-geocoder-utils.js"></script>
        <script src="js/jquery-3.6.1.min.js"></script>
        <style>
            #map {
                height: 300px;
                width: 80%;
                margin-left: 80px
            }
        </style>

    </head>
    <body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Weather Map</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
<!--            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
        </form>
    </nav>
    <div id="map"></div>
    <section class="searchBar d-flex justify-content-center">
        <input id="searchInput" type="search" placeholder="Search" aria-label="Search">
        <button id="searchButton">Search</button>
    </section>
    <div class="forecast container-fluid row justify-content-center"></div>

    <!-- jquery -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/weather_map.js"></script>
    <script>
        <!--    this creates map-->
        mapboxgl.accessToken = MAPBOX_API_TOKEN;  //we gave our token a var MAPBOX on keys.js
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/dark-v10', // style URL
            center: [-74.5, 40], // starting position [lng, lat]
            zoom: 9, // starting zoom
            projection: 'globe' // display the map as a 3D globe
        });
        map.on('style.load', () => {
            map.setFog({}); // Set the default atmosphere style

        });
    </script>

    </body>
</html>
