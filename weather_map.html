<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather Bros</title>
        <script src="js/keys.js"></script>
        <!--    this is a link for mapbox library-->
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
        <!-- CSS -->
        <link rel="stylesheet" href="css/weather_map.css">
        <!--    boostrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <!--    geocoder.js link-->
        <script src="js/mapbox-geocoder-utils.js"></script>
        <link rel="icon" type="img/x-icon" href="Icons/smash-bros-icon.png">
        <meta name="viewport" content="user-scalable=no">
    </head>
    <body>
    <div class="page-wrapper">
        <div class="header">
            <nav class="navbar navbar-light justify-content-between" id="navbar">
                <a class="navbar-brand" id="weatherBrosFont" style="margin-left: 30px" href="https://www.smashbros.com/en_US/">Weather BROS</a>
                <span id="current-city">Current City</span>
                <div class="searchBars">
                <section class="searchBar d-flex justify-content-center" style="margin-right: 40px">
                    <input id="searchInput" type="search" placeholder="Search City Or Zip Code" style ="width: 250px" aria-label="Search">
                    <button id="searchButton" id="search" style="margin-right: 30px">Search City</button>
                </section>
                </div>
            </nav>
        </div>
        <div class="main">
            <div class="main-left">
                <div class="controller-buttons-container">
                    <div class="left-thumbStick">
                    </div>
                    <div class="square"></div>
                    <div class="rectangle"></div>
                    <div class="controller-arrows">
                        <div class="arrow-left"></div>
                        <div class="arrow-right"></div>
                        <div class="arrow-top"></div>
                        <div class="arrow-bottom"></div>
                    </div>
                </div>
            </div>
            <div class="main-center" id="switchScreen">
                <!-- This is the MAP -->
                <div id="map"class="w-100"></div>
                <!-- This is weather cards -->
                <div class="forecast d-flex container-fluid justify-content-center w-100 px-0" id="weatherCards"></div>
            </div>
            <div class="main-right">
                <div class="controller-buttons-container">
                    <div class="right-thumbStick"></div>
                    <div class="cross"></div>
                    <div class="controller-buttons">
                        <div class="home-button"></div>
                        <div class="button button-y"><span id="cirY">Y</span></div>
                        <div class="button button-b"><span id="cirB">B</span></div>
                        <div class="button button-a"><span id="cirA">A</span></div>
                        <div class="button button-x"><span id="cirX">X</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jquery -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/weather_map.js"></script>
    </body>
</html>
