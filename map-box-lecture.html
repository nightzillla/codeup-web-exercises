<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Mapbox Lecture</title>
      <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
      <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
      <style>
        #map {
            width: 75%;
            height: 400px;
        }
      </style>
    </head>
    <body>
    <div class="container row mx-auto">
      <div id='map' class="mx-auto mt-4"></div>
    </div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoibmlnaHR6aWxsbGEiLCJhIjoiY2w4ZXBrcDM4MDIxcTNwcnpxYTh3YnhpYiJ9.vU-DUhW8B1xCzSO3wszoOg';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL in ' '
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 0, // starting zoom  0 - 15
        projection: 'globe' // display the map as a 3D globe
      });
      map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
      });
      map.setZoom(7); // you can set the zoom
      map.setCenter([-98.48962, 29.42704]) //

    </script>

    </body>
</html>
