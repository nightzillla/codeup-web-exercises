<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
      <meta charset="UTF-8">
      <title>Register With Us</title>
  </head>
  <body>

  <form method="POST" action="https://request-inspector.glitch.me/">
     <div>
    <label for="username">Username</label>
    <input id="username" name="username" type="text" placeholder="enter your user name">
    <br>
    </div>

    <div>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="enter your password">
    <br>
    </div>

    <div>
    <input type="submit"> <br>
    <textarea id="Bio" name="Bio" rows="4">
    </textarea>
    </div>

    <div>
      <input type="radio">
      How did you hear about us
    </div>

    <div>
    <label for="Web Browser">What web browser are you using?:</label>
    <select name="Web Browser" id="Web Browser">
      <option value="Web Browser">Google Chrome</option>
      <option value="Web Browser">Safari</option>
      <option value="Web Browser">Fire Fox</option>
      <option value="Web Browser">Brave</option>
    </select>
    </div>

  </form>
  </body>
</html>
