<body>
<script>
    function calculateCircumference(radius) {
        const pi = 3.14159;
        return 2 * pi * radius;
    }

    function milesToKilometers(mi) {
        return mi * 1.609;
  }

    function calculateGallons(gl) {
        return gl * 3.78541;
  }

    function calculateFahrenheit(C) {
        return (C * 9 / 5) + 32;
    }

    function poundsToKilograms(lb) {
        return lb * 0.453592;
    }

    // Write a function that takes two values.  If the values can be converted to numbers, the function should return their product.  Otherwise, the function should return false

</script>
