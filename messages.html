<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message component</title>
    <link rel="stylesheet" href="css/messages.css">
</head>
<body>
    <div class="message message-info">
        <p class="a">An informational message</p>
    </div>
    <div class="message message-success">
        <p class="b">A success message</p>
    </div>
    <div class="message message-warning">
        <p class="c">A warning message</p>
    </div>
    <div class="message message-error">
       <p class="d"> An error message</p>
    </div>
    <div id="content"></div>
</body>
</html>
